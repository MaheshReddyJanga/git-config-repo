spring.application.name=curd_demo
 
# spring.data.mongodb.uri=mongodb://localhost:27017/curd-demo
 
spring.datasource.url=jdbc:mysql://localhost:3306/ebookstoredb
 
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 
spring.jpa.show-sql: true
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hilbernate.show_sql=true
spring.jpa.properties.hilbernate.format_sql=true

spring.datasource.hiklari.maximum-pool-size=15
spring.datasource.hiklari.connection-timeout=60000

management.endpoints.web.exposure.include=*
